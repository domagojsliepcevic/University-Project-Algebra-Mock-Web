<link rel="stylesheet" href="css/style.css" />

<link rel="stylesheet" href="css/nav.css" />

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"

</head>

<body>

    <div id="buttonDiv">
        <button id="openToggle" onclick="SwitchButtons('openToggle');"><i class="fa-solid fa-bars"></i></button>
        <button id="closeToggle"onclick="SwitchButtons('closeToggle');" style='display:none;'><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div id="navigationDiv">
        <nav id="navigation_placeholder"></nav>
    </div>
    <script src="js/nav.js"></script>


    <div id="mainTitleDiv">
        <h1 class="mainTitle">Novosti</h1>
    </div>
    <div class="container">
        <div class="articles">
            <div class="article">
                <a href="news1.html">
                    <img class="article-img" src="img/novost1.jpg" alt="picNews1">
                    <div class="article-title">
                        <h1>28.08.2019.</h1>
                        <p class="article-desc">
                            Student Josip Stanešić 12. je<br> sistemaš svijeta i dobitnik<br>medalje izvrsnosti na
                            natjecanju<br> WorldSkills Kazan 2019.
                        </p>
                    </div>
                </a>
            </div>
            <div class="article">
                <a href="news2.html">
                    <img class="article-img" src="img/novost2.jpg" alt="picNews2">
                    <div class="article-title">
                        <h1>22.07.2019.</h1>
                        <p class="article-desc">
                            Nagrađujemo izvrsnost:<br>Objavljujemo dobitnike<br>stipendijskog natječaja šk.god.
                            2018./2019.!
                        </p>
                    </div>
                </a>
            </div>
            <div class="article">
                <a href="news3.html">
                    <img class="article-img" src="img/novost3.jpg" alt="picNews3">
                    <div class="article-title">
                        <h1>18.04.2019.</h1>
                        <p class="article-desc">Digitalno Junior Ljeto</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="contact-form">
            <div class="form-content">
                <h1><i class="fas fa-envelope"></i>Kontaktirajte nas</h1>
                <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post">
                    <label for="name">Puno ime:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="importance">Važnost poruke:</label>
                    <select name="importance" id="priority">
                        <option value="low">Niska</option>
                        <option value="high">Visoka</option>
                    </select>
                    <label for="message">Vaša poruka:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <div id="news">
                        <label for="newsletter">Primaj newsletter:</label>
                        <input type="checkbox" name="newsletter" id="newsletter">
                    </div>
                    <div class="button-grp">
                        <button type="submit" id="submit">Pošalji</button>
                        <button type="reset" onclick="Cancel()">Odustani</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer_placeholder"></div>
    <script src="js/footer.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/fetchSubjectData.js"></script>

</body>

</html>
