<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nastavni plan</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Curriculum" />


    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/subjects.css" />
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/rtnav.css" />
    <link rel="stylesheet" href="css/footer.css" />

    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fa15108486.js" crossorigin="anonymous"></script>
</head>
<!-- STAVIO SAM /NAV UMJESTO /DIV ODOSE SATI........... -->
<div id="buttonDiv">
    <button id="openToggle" onclick="SwitchButtons('openToggle');"><i class="fa-solid fa-bars"></i></button>
    <button id="closeToggle"onclick="SwitchButtons('closeToggle');" style='display:none;'><i class="fa-solid fa-xmark"></i></button>
</div>
<div id="navigationDiv">
    <nav id="navigation_placeholder"></nav>
</div>
<script src="js/nav.js"></script>


<div class="container-fluid">

    <div id="pageTitle">
        <h1 class="title">Nastavni plan</h1>
    </div>

    <div id="searchBar">
        <div id="searchTerm">
            <label for="search" id="subject">Naziv kolegija:</label>
            <input type="text" name="name" id="txtName" placeholder="Unesite naziv kolegija...">
        </div>
        <div class="table-responsive-sm" id="table" hidden>
            <table class="table">
                <thead>
                    <tr>
                        <th class="frow">Kolegiji</th>
                        <th class="frow">ECTS</th>
                        <th class="frow">Sati</th>
                        <th class="frow">P</th>
                        <th class="frow">V</th>
                        <th class="frow">Tip</th>
                        <th class="frow"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="lrow">Ukupno:</th>
                        <td class="lrow" id="rowEcts"></td>
                        <td class="lrow" id="rowHours"></td>
                        <td class="lrow" id="tp"></td>
                        <td class="lrow" id="tv"></td>
                        <td class="lrow"></td>
                        <td class="lrow"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="contact-form">
        <div class="form-content">
            <h1><i class="fas fa-envelope"></i>Kontaktirajte nas</h1>
            <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post">
                <label for="name">Puno ime:</label>
                <input type="text" name="name" id="name" required>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <label for="importance">Važnost poruke:</label>
                <select name="importance" id="priority">
                    <option value="low">Niska</option>
                    <option value="high">Visoka</option>
                </select>
                <label for="message">Vaša poruka:</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                <div id="news">
                    <label for="newsletter">Primaj newsletter:</label>
                    <input type="checkbox" name="newsletter" id="newsletter">
                </div>
                <div class="button-grp">
                    <button type="submit" id="submit">Pošalji</button>
                    <button type="reset" onclick="Cancel()">Odustani</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="footer_placeholder"></div>
<script src="js/footer.js"></script>
<script src="js/contact.js"></script>
<script src="js/fetchSubjectData.js"></script>
</html>
